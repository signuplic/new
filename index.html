<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>منصات المراهنات</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 20px;
}
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 15px;
}
.card {
    background: #fff;
    border-radius: 12px;
    padding: 20px 10px;
    text-align: center;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    transition: transform 0.2s ease;
}
.card:hover {
    transform: translateY(-5px);
}
.card img {
    width: 70px;
    height: 70px;
    object-fit: contain;
    margin-bottom: 10px;
}
.card-name {
    font-weight: bold;
    font-size: 14px;
    color: #333;
}
</style>
</head>
<body>

<div class="grid">
    <div class="card">
        <img src="https://via.placeholder.com/70x70?text=Logo" alt="Melbet">
        <div class="card-name">Melbet</div>
    </div>
    <div class="card">
        <img src="https://via.placeholder.com/70x70?text=Logo" alt="MegaPari">
        <div class="card-name">MegaPari</div>
    </div>
    <div class="card">
        <img src="https://via.placeholder.com/70x70?text=Logo" alt="LineBet">
        <div class="card-name">LineBet</div>
    </div>
    <div class="card">
        <img src="https://via.placeholder.com/70x70?text=Logo" alt="1xBet">
        <div class="card-name">1xBet</div>
    </div>
    <div class="card">
        <img src="https://via.placeholder.com/70x70?text=Logo" alt="Gooobet">
        <div class="card-name">Gooobet</div>
    </div>
    <div class="card">
        <img src="https://via.placeholder.com/70x70?text=Logo" alt="MyStake">
        <div class="card-name">MyStake</div>
    </div>
    <div class="card">
        <img src="https://via.placeholder.com/70x70?text=Logo" alt="Stake">
        <div class="card-name">Stake</div>
    </div>
    <div class="card">
        <img src="https://via.placeholder.com/70x70?text=Logo" alt="RiscoBet">
        <div class="card-name">RiscoBet</div>
    </div>
    <div class="card">
        <img src="https://via.placeholder.com/70x70?text=Logo" alt="888Starz">
        <div class="card-name">888Starz</div>
    </div>
    <div class="card">
        <img src="https://via.placeholder.com/70x70?text=Logo" alt="MostBet">
        <div class="card-name">MostBet</div>
    </div>
</div>

</body>
</html>
