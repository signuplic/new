<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="theme-color" content="#0052ff">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>Coinbase Style Landing</title>
<style>
  body { margin:0; font-family:sans-serif; background:#fff; color:#111; }
  /* Header */
  header {
    display:flex; align-items:center; justify-content:space-between;
    padding:12px 16px; background:#fff; border-bottom:1px solid #ddd;
  }
  .logo { color:#0052ff; font-weight:bold; font-size:20px; }
  .signup {
    background:#0052ff; color:#fff; padding:8px 16px; border:none;
    border-radius:20px; font-weight:bold; cursor:pointer;
  }
  .menu { width:24px; height:18px; display:grid; gap:4px; cursor:pointer; }
  .menu span { height:2px; background:#000; }

  /* Hero Section */
  .hero {
    background:#000 url('https://via.placeholder.com/1600x400/000000/ffffff') center/cover no-repeat;
    color:#fff;
    text-align:center;
    padding:50px 20px;
  }
  .hero h1 {
    font-size:28px;
    font-weight:bold;
    margin-bottom:10px;
  }
  .hero p {
    font-size:15px;
    margin-bottom:20px;
  }
  .hero .cta {
    display:inline-block;
    background:#0052ff;
    color:#fff;
    padding:12px 24px;
    font-size:16px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    text-decoration:none;
    font-weight:bold;
    transition:background 0.2s;
  }
  .hero .cta:hover {
    background:#0040c9;
  }
</style>
</head>
<body>

<!-- Header -->
<header>
  <div class="logo">coinbase</div>
  <button class="signup">Sign up</button>
  <div class="menu">
    <span></span><span></span><span></span>
  </div>
</header>

<!-- Hero Section -->
<section class="hero">
  <h1>مكافآت رائعة للمراهنات الرياضية والكازينو</h1>
  <p>احصل على رهانات مجانية رائعة، دورات مجانية، وأموال حقيقية</p>
  <a href="#" class="cta">ابدأ الآن</a>
</section>

</body>
</html>
