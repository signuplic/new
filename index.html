<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="theme-color" content="#0052ff">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>قسم ترحيبي</title>
<style>
  body { margin:0; font-family: 'Segoe UI', Tahoma, sans-serif; background:#fff; color:#111; }
  header {
    display:flex; align-items:center; justify-content:space-between;
    padding:16px; background:#fff; border-bottom:1px solid #ddd;
  }
  .logo { color:#0052ff; font-weight:bold; font-size:22px; }
  .signup {
    background:#0052ff; color:#fff; padding:8px 18px; border:none;
    border-radius:999px; font-weight:bold; cursor:pointer;
  }
  .menu { width:24px; height:18px; display:grid; gap:4px; cursor:pointer; }
  .menu span { height:2px; background:#000; }
  .hero {
    padding:48px 20px;
    max-width:700px;
    margin:auto;
    text-align:center;
  }
  h1 {
    font-size:28px;
    font-weight:700;
    line-height:1.4;
    margin-bottom:8px;
  }
  p {
    font-size:14px;
    line-height:1.6;
    color:#555;
    margin-bottom:0;
  }
</style>
</head>
<body>

<header>
  <div class="logo">coinbase</div>
  <button class="signup">Sign up</button>
  <div class="menu">
    <span></span><span></span><span></span>
  </div>
</header>

<section class="hero">
  <h1>مكافآت رائعة للمراهنات الرياضية والكازينو</h1>
  <p>احصل على رهانات مجانية رائعة، دورات مجانية، وأموال حقيقية</p>
</section>

</body>
</html>
