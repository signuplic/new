<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="theme-color" content="#0052ff">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>Coinbase Style Hero</title>
<style>
  body { margin:0; font-family: 'Segoe UI', Tahoma, sans-serif; background:#fff; color:#111; }
  /* Header */
  header {
    display:flex; align-items:center; justify-content:space-between;
    padding:16px; background:#fff; border-bottom:1px solid #ddd;
  }
  .logo { color:#0052ff; font-weight:bold; font-size:22px; }
  .signup {
    background:#0052ff; color:#fff; padding:8px 18px; border:none;
    border-radius:999px; font-weight:bold; cursor:pointer;
  }
  .menu { width:24px; height:18px; display:grid; gap:4px; cursor:pointer; }
  .menu span { height:2px; background:#000; }

  /* Hero section */
  .hero {
    padding:48px 20px;
    max-width:500px;
    margin:auto;
  }
  .hero .small-link {
    color:#0052ff;
    font-weight:500;
    text-decoration:none;
    display:inline-flex;
    align-items:center;
    gap:6px;
    margin-bottom:16px;
    font-size:14px;
  }
  .hero h1 {
    font-size:38px;
    font-weight:700;
    line-height:1.2;
    margin-bottom:16px;
  }
  .hero p {
    font-size:16px;
    line-height:1.5;
    color:#333;
    margin-bottom:28px;
  }
  label {
    display:block;
    font-size:14px;
    font-weight:600;
    margin-bottom:6px;
  }
  input[type="email"] {
    width:100%;
    padding:14px;
    font-size:16px;
    border:1px solid #ccc;
    border-radius:8px;
    margin-bottom:18px;
  }
  .cta {
    background:#0052ff;
    color:#fff;
    width:100%;
    padding:14px;
    font-size:16px;
    border:none;
    border-radius:999px;
    font-weight:bold;
    cursor:pointer;
  }
  .cta:hover {
    background:#0040c9;
  }
</style>
</head>
<body>

<!-- Header -->
<header>
  <div class="logo">coinbase</div>
  <button class="signup">Sign up</button>
  <div class="menu">
    <span></span><span></span><span></span>
  </div>
</header>

<!-- Hero -->
<section class="hero">
  <a href="#" class="small-link">ðŸš€ Jump start your portfolio â†’</a>
  <h1>The future of money is here</h1>
  <p>We're the most trusted place for people and businesses to buy, sell, and use crypto.</p>
  
  <label>Email address</label>
  <input type="email" placeholder="satoshi@nakamoto.com">
  <button class="cta">Get started</button>
</section>

</body>
</html>
