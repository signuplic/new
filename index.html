<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="theme-color" content="#0052ff" id="themeColor">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>Coinbase Style Header</title>
<style>
  body { margin:0; font-family:sans-serif; background:#fff; }
  header {
    display:flex; align-items:center; justify-content:space-between;
    padding:12px 16px; background:#fff; border-bottom:1px solid #ddd;
  }
  .logo { color:#0052ff; font-weight:bold; font-size:20px; }
  .signup {
    background:#0052ff; color:#fff; padding:8px 16px; border:none;
    border-radius:20px; font-weight:bold; cursor:pointer;
  }
  .menu { width:24px; height:18px; display:grid; gap:4px; cursor:pointer; }
  .menu span { height:2px; background:#000; }
</style>
</head>
<body>

<header>
  <div class="logo">coinbase</div>
  <button class="signup">Sign up</button>
  <div class="menu">
    <span></span><span></span><span></span>
  </div>
</header>

</body>
</html>
