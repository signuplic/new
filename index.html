<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<meta name="theme-color" content="#1e5bff" id="tmc"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
<title>coinbase • header</title>
<style>
  :root{--b:#1e5bff;--tx:#0f172a;--bg:#fff}
  *{box-sizing:border-box}html,body{margin:0;height:100%;background:var(--bg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial}
  .x0{position:fixed;inset:0 0 auto 0;height:44px;background:var(--b);z-index:50}
  @supports(padding:max(0px)){.x0{height:calc(44px + env(safe-area-inset-top));padding-top:env(safe-area-inset-top)}}
  .x1{position:sticky;top:44px;display:flex;align-items:center;justify-content:space-between;gap:12px;padding:14px 16px;background:#fff;border-bottom:1px solid #eef2f7}
  .x2{display:flex;align-items:center;gap:10px}
  .x3{font-weight:700;color:#1e5bff;letter-spacing:.2px}
  .x4{display:inline-flex;align-items:center;justify-content:center;height:44px;padding:0 18px;border-radius:999px;background:var(--b);color:#fff;font-weight:700;border:none;cursor:pointer;transition:transform .1s}
  .x4:active{transform:translateY(1px)}
  .x5{width:28px;height:18px;display:grid;gap:4px;cursor:pointer}
  .x5 i{display:block;height:2px;background:#0f172a;border-radius:2px}
  .x6{padding:28px 16px;color:#111}
  .x7{position:fixed;right:12px;bottom:12px;display:flex;gap:8px;background:#fff;border:1px solid #e5e7eb;border-radius:999px;padding:8px 10px;box-shadow:0 6px 20px rgba(0,0,0,.08)}
  .c{width:22px;height:22px;border-radius:50%;border:1px solid #d1d5db;cursor:pointer}
  .c:active{transform:scale(.95)}
</style>
</head>
<body>
<div class="x0" id="bar"></div>
<header class="x1" dir="ltr">
  <div class="x2">
    <svg width="26" height="26" viewBox="0 0 24 24" fill="none" aria-hidden="true"><circle cx="12" cy="12" r="10" stroke="#1e5bff" stroke-width="2"/><circle cx="12" cy="12" r="5" fill="#1e5bff"/></svg>
    <div class="x3">coinbase</div>
  </div>
  <button class="x4">Sign up</button>
  <div class="x5" aria-label="menu"><i></i><i></i><i></i></div>
</header>
<main class="x6">
  <h2 style="margin:0 0 10px 0">واجهة تجريبية</h2>
  <p>يمكنك تغيير لون شريط الهاتف العلوي فوراً. جرّب الدائرة العائمة أسفل اليمين.</p>
</main>

<div class="x7" id="clr">
  <button class="c" style="background:#1e5bff" data-k="#1e5bff" aria-label="Blue"></button>
  <button class="c" style="background:#111827" data-k="#111827" aria-label="Black"></button>
  <button class="c" style="background:#16a34a" data-k="#16a34a" aria-label="Green"></button>
  <button class="c" style="background:#ef4444" data-k="#ef4444" aria-label="Red"></button>
  <button class="c" style="background:#8b5cf6" data-k="#8b5cf6" aria-label="Purple"></button>
</div>

<script>
(function(){
  const a=document.documentElement,b=document.querySelector('#tmc'),c=document.querySelector('#bar');
  const d=e=>{a.style.setProperty('--b',e);b.setAttribute('content',e);c.style.background=e};
  document.querySelector('#clr').addEventListener('click',t=>{const k=t.target.getAttribute('data-k');if(k)d(k)});
  d(getComputedStyle(a).getPropertyValue('--b').trim()||'#1e5bff');
})();
</script>
</body>
</html>
