<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="theme-color" content="#0052ff">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>صفحة عروض</title>
<style>
  body { margin:0; font-family: 'Segoe UI', Tahoma, sans-serif; background:#fff; color:#111; }
  header {
    display:flex; align-items:center; justify-content:space-between;
    padding:16px; background:#fff; border-bottom:1px solid #ddd;
  }
  .logo { color:#0052ff; font-weight:bold; font-size:22px; }
  .signup {
    background:#0052ff; color:#fff; padding:8px 18px; border:none;
    border-radius:999px; font-weight:bold; cursor:pointer;
  }
  .menu { width:24px; height:18px; display:grid; gap:4px; cursor:pointer; }
  .menu span { height:2px; background:#000; }

  /* القسم الترحيبي */
  .hero {
    padding:48px 20px;
    max-width:700px;
    margin:auto;
    text-align:center;
    background:#fff;
  }
  .hero h1 {
    font-size:32px;
    font-weight:700;
    line-height:1.4;
    margin-bottom:12px;
  }
  .hero p {
    font-size:15px;
    line-height:1.6;
    color:#444;
    margin-bottom:28px;
  }
  .cta {
    background:#0052ff;
    color:#fff;
    padding:14px 28px;
    font-size:16px;
    border:none;
    border-radius:999px;
    font-weight:bold;
    cursor:pointer;
    text-decoration:none;
    display:inline-block;
  }

  /* قسم المكافأة */
  .bonus-section {
    background:#1d1f21; /* لون خلفية داكن */
    color:#fff;
    padding:40px 20px;
    text-align:center;
  }
  .bonus-section h2 {
    font-size:28px;
    font-weight:700;
    margin-bottom:12px;
  }
  .bonus-section p {
    font-size:15px;
    color:#ddd;
    margin-bottom:20px;
  }
  .learn-btn {
    background:#e9eaeb; /* لون الزر */
    color:#000;
    padding:12px 28px;
    border-radius:999px;
    text-decoration:none;
    font-weight:500;
    display:inline-block;
    font-size:15px;
  }
</style>
</head>
<body>

<header>
  <div class="logo">coinbase</div>
  <button class="signup">Sign up</button>
  <div class="menu">
    <span></span><span></span><span></span>
  </div>
</header>

<section class="hero">
  <h1>مكافآت رائعة للمراهنات الرياضية والكازينو</h1>
  <p>احصل على رهانات مجانية رائعة، دورات مجانية، وأموال حقيقية</p>
  <a href="#" class="cta">ابدأ الآن</a>
</section>

<section class="bonus-section">
  <h2>مكافأة 100% على إيداعك الأول</h2>
  <p>سجل واحصل على ما يصل إلى 2200 درهم MAD لعملية الشحن الأولى الخاصة بك</p>
  <a href="#" class="learn-btn">اعلم أكثر</a>
</section>

</body>
</html>
