<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>منصات المراهنات</title>
<style>
  body { margin:0; font-family: 'Segoe UI', sans-serif; background:#f8f9fc; }
  .bets-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 14px;
    padding: 20px;
    max-width: 500px;
    margin: auto;
  }
  .bet-card {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    padding: 18px 10px;
    text-align: center;
    transition: transform 0.2s ease;
  }
  .bet-card:hover {
    transform: translateY(-3px);
  }
  .bet-card img {
    width: 50px;
    height: 50px;
    margin-bottom: 8px;
    object-fit: contain;
  }
  .bet-card span {
    font-weight: bold;
    font-size: 14px;
    color: #111;
    display: block;
  }
  .bottom-section {
    background: #0052ff;
    color: #fff;
    text-align: center;
    padding: 20px;
    margin-top: 20px;
    font-size: 15px;
    font-weight: 500;
  }
</style>
</head>
<body>

<section class="bets-container">
  <div class="bet-card"><img src="https://via.placeholder.com/50" alt=""><span>Melbet</span></div>
  <div class="bet-card"><img src="https://via.placeholder.com/50" alt=""><span>MegaPari</span></div>
  <div class="bet-card"><img src="https://via.placeholder.com/50" alt=""><span>LineBet</span></div>
  <div class="bet-card"><img src="https://via.placeholder.com/50" alt=""><span>1xBet</span></div>
  <div class="bet-card"><img src="https://via.placeholder.com/50" alt=""><span>Gooobet</span></div>
  <div class="bet-card"><img src="https://via.placeholder.com/50" alt=""><span>MyStake</span></div>
</section>

<div class="bottom-section">
  أفضل العروض للمستخدمين الجدد – اشترك الآن
</div>

</body>
</html>
