<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="theme-color" content="#0052ff">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>Coinbase Style + Offers</title>
<style>
  body { margin:0; font-family:sans-serif; background:#fff; color:#111; }
  /* Header */
  header {
    display:flex; align-items:center; justify-content:space-between;
    padding:12px 16px; background:#fff; border-bottom:1px solid #ddd;
  }
  .logo { color:#0052ff; font-weight:bold; font-size:20px; }
  .signup {
    background:#0052ff; color:#fff; padding:8px 16px; border:none;
    border-radius:20px; font-weight:bold; cursor:pointer;
  }
  .menu { width:24px; height:18px; display:grid; gap:4px; cursor:pointer; }
  .menu span { height:2px; background:#000; }

  /* Offers */
  .offers-container {
    background:#f8f8f8;
    padding:16px;
  }
  .offers-title {
    text-align:center;
    font-weight:bold;
    margin-bottom:12px;
    font-size:16px;
  }
  .offers {
    display:flex;
    gap:12px;
    flex-wrap:wrap;
    justify-content:center;
  }
  .offer {
    background:#fff;
    border:2px solid transparent;
    border-radius:10px;
    padding:12px;
    width:250px;
    position:relative;
    cursor:pointer;
    transition:0.2s;
    box-shadow:0 2px 5px rgba(0,0,0,0.05);
  }
  .offer:hover {
    border-color:#bbb;
  }
  .offer input[type="radio"] {
    position:absolute;
    top:12px;
    left:12px;
    width:18px;
    height:18px;
    accent-color:#0052ff;
    cursor:pointer;
  }
  .offer.selected {
    border-color:#0052ff;
    box-shadow:0 2px 8px rgba(0,0,0,0.1);
  }
  .offer-title {
    font-weight:bold;
    margin:8px 0 4px;
    font-size:15px;
  }
  .offer-desc {
    font-size:13px;
    color:#555;
    margin-bottom:8px;
  }
  .offer-price {
    font-weight:bold;
    color:#0052ff;
  }
</style>
</head>
<body>

<!-- Header -->
<header>
  <div class="logo">coinbase</div>
  <button class="signup">Sign up</button>
  <div class="menu">
    <span></span><span></span><span></span>
  </div>
</header>

<!-- Offers -->
<div class="offers-container">
  <div class="offers-title">اختر مكافأة ترحيبية</div>
  <div class="offers">
    <label class="offer">
      <input type="radio" name="offer">
      <div class="offer-title">رهان مجاني</div>
      <div class="offer-desc">رهان مجاني على إيداعك الأول يصل إلى</div>
      <div class="offer-price">MAD 1095</div>
    </label>
    <label class="offer">
      <input type="radio" name="offer">
      <div class="offer-title">MegaGames + كازينو</div>
      <div class="offer-desc">بكج الترحيب يصل إلى MAD 16950 + 150 FS</div>
    </label>
    <label class="offer selected">
      <input type="radio" name="offer" checked>
      <div class="offer-title">مكافأة المراهنات الرياضية</div>
      <div class="offer-desc">مكافأة ترحيبية مقابل إيداعك تصل إلى</div>
      <div class="offer-price">MAD 2300</div>
    </label>
    <label class="offer">
      <input type="radio" name="offer">
      <div class="offer-title">رفض المكافآت</div>
      <div class="offer-desc">حدد اختيارك لاحقاً</div>
    </label>
  </div>
</div>

<script>
document.querySelectorAll('.offer input[type="radio"]').forEach(radio=>{
  radio.addEventListener('change',()=>{
    document.querySelectorAll('.offer').forEach(o=>o.classList.remove('selected'));
    radio.closest('.offer').classList.add('selected');
  });
});
</script>

</body>
</html>
