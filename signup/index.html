<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<meta name="theme-color" content="#0052FF">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>تسجيل الدخول</title>
<style>
  :root{--blue:#0052ff;--blue2:#3676ff;--ink:#0f172a;--muted:#5b6472;--line:#e6e9ef;--card:#ffffff;--halo:rgba(0,82,255,.14)}
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{font-family:Inter,system-ui,-apple-system,Segoe UI,Tahoma,Arial,sans-serif;background:#fafbff;color:var(--ink)}
  .sysbar{position:fixed;top:0;left:0;right:0;height:calc(env(safe-area-inset-top,0px) + 26px);background:var(--blue);z-index:10}
  .splash{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#fff;z-index:20}
  .dots{display:flex;gap:12px}
  .dot{width:10px;height:10px;border-radius:50%;background:var(--blue);animation:blink 1.05s infinite}
  .dot:nth-child(2){animation-delay:.16s}
  .dot:nth-child(3){animation-delay:.32s}
  @keyframes blink{0%,80%,100%{opacity:.35;transform:scale(.7)}40%{opacity:1;transform:scale(1)}}
  .shell{max-width:440px;margin:0 auto;padding:calc(env(safe-area-inset-top,0px) + 36px) 18px 32px}
  .top{display:flex;align-items:center;justify-content:space-between;margin-bottom:14px}
  .mark{width:36px;height:36px}
  .link{color:var(--blue);font-weight:700;text-decoration:none}
  .card{background:var(--card);border:1px solid var(--line);border-radius:18px;box-shadow:0 10px 30px rgba(16,24,40,.06);padding:22px 18px}
  .title{font-size:22px;font-weight:800;margin-bottom:16px}
  .group{margin-bottom:16px}
  .label{display:block;font-size:13px;font-weight:800;color:#1f2937;margin-bottom:10px}
  .field-wrap{position:relative}
  .icon{position:absolute;inset-inline-end:12px;top:50%;transform:translateY(-50%);width:18px;height:18px;color:#94a3b8;pointer-events:none}
  .arrow{position:absolute;inset-inline-start:12px;top:50%;transform:translateY(-50%);width:18px;height:18px;color:#475569;pointer-events:none}
  .field{width:100%;height:52px;border:1px solid #d5dbe5;border-radius:14px;background:#fff;color:var(--ink);font-size:15px;padding:0 42px;outline:none;transition:border .2s,box-shadow .2s}
  .field::placeholder{color:#9aa3af}
  .field:focus{border-color:var(--blue);box-shadow:0 0 0 5px var(--halo)}
  select.field{appearance:none;-webkit-appearance:none}
  .hint{font-size:12px;color:var(--muted);margin-top:8px}
  .btn{width:100%;height:52px;border:0;border-radius:26px;background:linear-gradient(180deg,var(--blue2),var(--blue));color:#fff;font-weight:900;font-size:16px;cursor:pointer;transition:transform .06s,filter .2s}
  .btn:active{transform:scale(.995)}
  .btn[disabled]{opacity:.55;cursor:not-allowed;filter:saturate(.8)}
  .fine{font-size:12px;color:var(--muted);line-height:1.6;margin-top:18px;text-align:center}
  .fine a{color:var(--blue);text-decoration:none}
</style>
</head>
<body>

<div class="sysbar"></div>

<div class="splash" id="splash">
  <div class="dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
</div>

<div id="app" style="display:none">
  <div class="shell">
    <div class="top">
      <svg class="mark" viewBox="0 0 36 36"><circle cx="18" cy="18" r="18" fill="#0052ff"/><path d="M23.7 20.7a6.4 6.4 0 1 1 0-5.4h3.67a9.99 9.99 0 1 0 0 5.4H23.7z" fill="#fff"/></svg>
      <a class="link" href="#">Sign up</a>
    </div>

    <div class="card">
      <div class="title">تسجيل الدخول</div>

      <div class="group">
        <span class="label">اختر المنصة</span>
        <div class="field-wrap">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M6 7h12M6 12h12M6 17h12" stroke-width="1.7" stroke-linecap="round"/></svg>
          <svg class="arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M7 10l5 5 5-5" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"/></svg>
          <select id="platform" class="field" aria-label="اختر المنصة">
            <option value="" selected disabled>اختر المنصة</option>
            <option>LINEBET</option>
            <option>1XBET</option>
            <option>MELBET</option>
            <option>MEGAPARI</option>
            <option>STAKE</option>
            <option>GOOOBET</option>
            <option>RISCOBET</option>
            <option>888STARZ</option>
          </select>
        </div>
      </div>

      <div class="group">
        <span class="label">أدخل الـ ID</span>
        <div class="field-wrap">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><rect x="3" y="4" width="18" height="16" rx="3" stroke-width="1.7"/><path d="M7 9h10M7 13h6" stroke-width="1.7" stroke-linecap="round"/></svg>
          <input id="uid" class="field" type="text" inputmode="numeric" pattern="[0-9]{4,15}" maxlength="15" placeholder="مثال: 1234567">
        </div>
        <div class="hint">الرقم يجب أن يكون من 4 إلى 15 رقمًا.</div>
      </div>

      <button id="go" class="btn" disabled>متابعة</button>

      <div class="fine">باستمرارك، فإنك توافق على <a href="#">سياسة الخصوصية</a> و<a href="#">سياسة ملفات الارتباط</a>.</div>
    </div>
  </div>
</div>

<script>
  const splash=document.getElementById('splash'),app=document.getElementById('app');
  const platform=document.getElementById('platform'),uid=document.getElementById('uid'),go=document.getElementById('go');
  const show=()=>{splash.style.display='none';app.style.display='block'};
  if(document.readyState==='complete'){setTimeout(show,800)}else{addEventListener('load',()=>setTimeout(show,800))}
  function valid(){const okP=platform.value&&platform.value!=='';const okI=/^[0-9]{4,15}$/.test(uid.value.trim());go.disabled=!(okP&&okI)}
  platform.addEventListener('change',valid);uid.addEventListener('input',valid);
</script>

</body>
</html>
