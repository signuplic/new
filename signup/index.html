<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Sign in</title>
<style>
  :root{--blue:#0052ff;--bg:#ffffff;--text:#0f172a;--muted:#6b7280}
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{font-family:system-ui,-apple-system,Segoe UI,Tahoma,Arial,sans-serif;background:var(--bg);color:var(--text)}

  /* Splash Screen */
  .splash{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#fff;z-index:9999}
  .dots{display:flex;gap:10px}
  .dot{width:10px;height:10px;border-radius:50%;background:var(--blue);animation:blink 1.2s infinite ease-in-out}
  .dot:nth-child(2){animation-delay:.2s}
  .dot:nth-child(3){animation-delay:.4s}
  @keyframes blink{0%,80%,100%{opacity:.3;transform:scale(.7)}40%{opacity:1;transform:scale(1)}}

  /* Login UI */
  .container{max-width:380px;margin:auto;padding:20px}
  .logo{display:block;margin:auto;margin-bottom:30px;width:36px;height:36px}
  h1{font-size:24px;font-weight:700;margin-bottom:24px}
  label{font-size:14px;font-weight:500;margin-bottom:6px;display:block}
  input[type=email]{width:100%;padding:12px;border:1px solid #d1d5db;border-radius:8px;font-size:14px;margin-bottom:20px}
  button.primary{width:100%;padding:12px;background:#a5c8ff;color:#fff;border:none;border-radius:8px;font-weight:600;font-size:15px;cursor:pointer}
  .divider{display:flex;align-items:center;margin:24px 0}
  .divider::before,.divider::after{content:"";flex:1;height:1px;background:#e5e7eb}
  .divider span{margin:0 10px;font-size:12px;color:#6b7280}
  .social-btn{display:flex;align-items:center;gap:8px;justify-content:center;width:100%;padding:12px;border:1px solid #e5e7eb;border-radius:8px;background:#f9fafb;font-weight:500;font-size:14px;cursor:pointer;margin-bottom:12px}
  .social-btn img{width:18px;height:18px}
  p.cookies{font-size:12px;color:#6b7280;margin-top:20px;line-height:1.5}
  p.cookies a{color:var(--blue);text-decoration:none}
  .top-link{position:absolute;top:20px;right:20px;font-size:14px;color:var(--blue);text-decoration:none;font-weight:500}
</style>
</head>
<body>

<!-- Splash -->
<div class="splash" id="splash">
  <div class="dots">
    <div class="dot"></div><div class="dot"></div><div class="dot"></div>
  </div>
</div>

<!-- Main Login -->
<div id="app" style="display:none;position:relative;">
  <a href="#" class="top-link">Sign up</a>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5a/Coinbase_Logo_%28Blue%29.svg" class="logo" alt="logo">
    <h1>Sign in to Coinbase</h1>
    <label>Email</label>
    <input type="email" placeholder="Your email address">
    <button class="primary">Continue</button>

    <div class="divider"><span>OR</span></div>

    <button class="social-btn"><img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Person_icon_%28black%29.svg"> Sign in with Passkey</button>
    <button class="social-btn"><img src="https://upload.wikimedia.org/wikipedia/commons/0/09/Google_icon.svg"> Sign in with Google</button>
    <button class="social-btn"><img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg"> Sign in with Apple</button>

    <p class="cookies">
      We use strictly necessary cookies to enable essential functions, such as security and authentication. For more information, see our <a href="#">Cookie Policy</a> and <a href="#">Privacy Policy</a>.
    </p>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded',function(){
    const splash=document.getElementById('splash');
    const app=document.getElementById('app');
    setTimeout(function(){
      splash.style.display='none';
      app.style.display='block';
    },1500);
  });
</script>

</body>
</html>
