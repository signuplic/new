<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<meta name="theme-color" content="#0052FF">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>تسجيل الدخول</title>
<style>
  :root{--blue:#0052ff;--blue2:#5a8dff;--text:#0f172a;--muted:#64748b;--line:#e7eaf0}
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{font-family:Inter,system-ui,-apple-system,Segoe UI,Tahoma,Arial,sans-serif;background:#fff;color:var(--text)}
  .sysbar{position:fixed;top:0;left:0;right:0;height:calc(env(safe-area-inset-top,0px) + 26px);background:var(--blue);z-index:9998;pointer-events:none}
  .splash{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#fff;z-index:9999}
  .dots{display:flex;gap:12px}
  .dot{width:10px;height:10px;border-radius:50%;background:var(--blue);animation:blink 1.1s infinite}
  .dot:nth-child(2){animation-delay:.18s}
  .dot:nth-child(3){animation-delay:.36s}
  @keyframes blink{0%,80%,100%{opacity:.35;transform:scale(.7)}40%{opacity:1;transform:scale(1)}}
  .wrap{max-width:440px;margin:0 auto;padding:calc(env(safe-area-inset-top,0px) + 36px) 18px 28px}
  .top{display:flex;align-items:center;justify-content:space-between;margin:6px 0 10px}
  .logo{width:36px;height:36px}
  .link{font-size:15px;color:var(--blue);text-decoration:none;font-weight:600}
  h1{font-size:26px;line-height:1.35;font-weight:800;margin:18px 0 22px}
  .group{margin-bottom:18px}
  .label{display:block;font-size:14px;font-weight:700;color:#1f2937;margin-bottom:10px}
  .field{width:100%;height:48px;border:1px solid #cfd8e3;border-radius:12px;background:#fff;font-size:15px;color:#0f172a;outline:none;padding:0 14px;transition:border .2s,box-shadow .2s}
  .field::placeholder{color:#9aa3af}
  .field:focus{border-color:var(--blue);box-shadow:0 0 0 4px rgba(0,82,255,.12)}
  select.field{appearance:none;-webkit-appearance:none;background-image:linear-gradient(45deg,transparent 50%,#0f172a 50%),linear-gradient(135deg,#0f172a 50%,transparent 50%);background-position:calc(14px) center, calc(6px) center;background-size:8px 8px,8px 8px;background-repeat:no-repeat;padding-right:40px}
  .btn{width:100%;border:0;border-radius:22px;padding:14px 18px;font-weight:800;font-size:16px;cursor:pointer;transition:transform .06s}
  .btn:active{transform:scale(.995)}
  .primary{background:linear-gradient(180deg,var(--blue2),var(--blue));color:#fff}
  .primary[disabled]{opacity:.5;cursor:not-allowed}
  .hr{display:flex;align-items:center;gap:10px;margin:22px 0}
  .hr::before,.hr::after{content:"";height:1px;background:var(--line);flex:1}
  .hr span{font-size:12px;color:var(--muted);font-weight:700;letter-spacing:.3px}
  .cookies{font-size:12px;color:var(--muted);line-height:1.6;margin-top:22px}
  .cookies a{color:var(--blue);text-decoration:none}
</style>
</head>
<body>

<div class="sysbar"></div>

<div class="splash" id="splash">
  <div class="dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
</div>

<div id="app" style="display:none">
  <div class="wrap">
    <div class="top">
      <svg class="logo" viewBox="0 0 36 36" aria-hidden="true"><circle cx="18" cy="18" r="18" fill="#0052ff"/><path d="M23.7 20.7a6.4 6.4 0 1 1 0-5.4h3.67a9.99 9.99 0 1 0 0 5.4H23.7z" fill="#fff"/></svg>
      <a class="link" href="#">Sign up</a>
    </div>

    <h1>تسجيل الدخول</h1>

    <div class="group">
      <span class="label">اختر المنصة</span>
      <select id="platform" class="field" aria-label="اختر المنصة">
        <option value="" selected disabled>اختر المنصة</option>
        <option>LINEBET</option>
        <option>1XBET</option>
        <option>MELBET</option>
        <option>MEGAPARI</option>
        <option>STAKE</option>
        <option>GOOOBET</option>
        <option>RISCOBET</option>
        <option>888STARZ</option>
      </select>
    </div>

    <div class="group">
      <span class="label">أدخل الـ ID</span>
      <input id="uid" class="field" type="text" inputmode="numeric" pattern="[0-9]{4,15}" maxlength="15" placeholder="مثال: 1234567">
    </div>

    <button id="continueBtn" class="btn primary" disabled>متابعة</button>

    <div class="hr"><span>أو</span></div>

    <p class="cookies">نستخدم ملفات تعريف ارتباط ضرورية فقط لتمكين وظائف أساسية مثل الأمان والمصادقة. للمزيد، راجع <a href="#">سياسة الخصوصية</a> و<a href="#">سياسة ملفات الارتباط</a>.</p>
  </div>
</div>

<script>
  const splash=document.getElementById('splash'),app=document.getElementById('app');
  const platform=document.getElementById('platform'),uid=document.getElementById('uid'),btn=document.getElementById('continueBtn');
  const reveal=()=>{splash.style.display='none';app.style.display='block'};
  if(document.readyState==='complete'){setTimeout(reveal,900)}else{addEventListener('load',()=>setTimeout(reveal,900))}
  function validate(){const okPlat=platform.value&&platform.value!=='';const okId=/^[0-9]{4,15}$/.test(uid.value.trim());btn.disabled=!(okPlat&&okId)}
  platform.addEventListener('change',validate);uid.addEventListener('input',validate);
</script>

</body>
</html>
