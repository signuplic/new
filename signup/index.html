<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobicash Login</title>
<style>
  body{font-family:sans-serif;background:#f6f8fa;margin:0;padding:20px}
  .container{max-width:360px;margin:auto;background:#fff;border-radius:16px;box-shadow:0 4px 16px rgba(0,0,0,0.08);padding:20px}
  h2{text-align:center;margin-bottom:20px}
  label{display:block;margin-bottom:6px;font-size:14px;color:#333}
  select,input{width:100%;padding:10px;border:1px solid #ccc;border-radius:8px;font-size:14px}
  .field{margin-bottom:16px}
  .btn{background:#0052ff;color:#fff;border:none;padding:10px 15px;border-radius:8px;cursor:pointer;width:100%;font-size:15px}
</style>
</head>
<body>

<div class="container">
  <h2>تسجيل الدخول</h2>
  <div class="field">
    <label>اختر المنصة</label>
    <select id="platform">
      <option value="">-- اختر --</option>
      <option value="stake">STAKE</option>
      <option value="mystake">MYSTAKE</option>
      <option value="linebet">LineBet</option>
      <option value="1xbet">1xBet</option>
      <option value="melbet">MelBet</option>
    </select>
  </div>
  <div class="field">
    <label id="idLabel">أدخل ID المنصة</label>
    <input type="text" id="idInput" placeholder="ID">
  </div>
  <button class="btn">متابعة</button>
</div>

<script>
  const platform = document.getElementById('platform');
  const idLabel = document.getElementById('idLabel');
  const idInput = document.getElementById('idInput');

  platform.addEventListener('change',()=>{
    if(platform.value === 'stake' || platform.value === 'mystake'){
      idLabel.textContent = "رابط QR Code فقط";
      idInput.placeholder = "https://...";
      idInput.type = "url";
    } else {
      idLabel.textContent = "أدخل ID المنصة";
      idInput.placeholder = "ID";
      idInput.type = "text";
    }
  });
</script>

</body>
</html>
