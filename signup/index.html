<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>الطرق الموصى بها</title>
<style>
  body { margin: 0; font-family: 'Segoe UI', Tahoma, sans-serif; background: #f2f2f2; }

  .recommended-section {
    background: linear-gradient(135deg, #8aa981, #a5bfa0);
    padding: 10px 10px 25px;
    width: 100%;
    box-sizing: border-box;
    box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.6s ease;
  }
  .recommended-section.show {
    opacity: 1;
    transform: translateY(0);
  }

  .recommended-title {
    font-size: 18px;
    color: #1a1a1a;
    margin: 0 0 10px;
    text-align: center;
    font-weight: bold;
  }
  .recommended-wrapper {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
    gap: 12px;
    width: 100%;
    max-width: 500px;
    margin: 0 auto;
  }
  .bank-card {
    background: #9db194;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    cursor: pointer;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    height: 100px;
  }
  .top-section {
    background: #fff;
    height: 55%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 5px;
    perspective: 600px;
  }
  .top-section img {
    max-width: 90%;
    max-height: 30px;
    object-fit: contain;
    transform-style: preserve-3d;
    transition: transform 0.4s ease;
  }
  .top-section img:hover { animation: goBack 0.5s ease; }
  .bottom-section {
    background: #3e723a;
    color: #fff;
    height: 45%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 13px;
    text-align: center;
  }
  @media (max-width: 600px) {
    .bank-card { height: 90px; }
    .bottom-section { font-size: 12px; }
    .recommended-wrapper { grid-template-columns: repeat(3, 1fr); gap: 10px; }
  }
  @keyframes goBack {
    0% { transform: translateZ(0); }
    50% { transform: translateZ(-80px); }
    100% { transform: translateZ(0); }
  }
  .animate-back { animation: goBack 0.5s ease; }
</style>
</head>
<body>

<section class="recommended-section" id="recommended">
  <h3 class="recommended-title">الطرق الموصى بها</h3>
  <div class="recommended-wrapper">
    <div class="bank-card"><div class="top-section"><img src="https://i.postimg.cc/tCQqLF96/recharge.png"></div><div class="bottom-section">Al Barid</div></div>
    <div class="bank-card"><div class="top-section"><img src="https://i.postimg.cc/0QKv4y3Z/recharge.png"></div><div class="bottom-section">Attijari</div></div>
    <div class="bank-card"><div class="top-section"><img src="https://i.postimg.cc/6pHN5ZxY/recharge.png"></div><div class="bottom-section">CIH</div></div>
    <div class="bank-card"><div class="top-section"><img src="https://i.postimg.cc/vZ2pdd5K/recharge.png"></div><div class="bottom-section">Cash Plus</div></div>
    <div class="bank-card"><div class="top-section"><img src="https://i.postimg.cc/wjrbGQp8/recharge.png"></div><div class="bottom-section">Barid Pay</div></div>
    <div class="bank-card"><div class="top-section"><img src="https://i.postimg.cc/8cwZBhHY/recharge.png"></div><div class="bottom-section">Banque Populaire</div></div>
  </div>
</section>

<script>
  // إظهار القسم بحركة عند التمرير
  document.addEventListener("scroll", function() {
    const section = document.querySelector(".recommended-section");
    if (section.getBoundingClientRect().top < window.innerHeight - 50) {
      section.classList.add("show");
    }
  });
</script>

</body>
</html>
